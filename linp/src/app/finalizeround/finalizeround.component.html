<app-gameprogress parent="3" child="5"></app-gameprogress>

<div [hidden]="gamePlayers === undefined">
  <br>
  <div class="card">
    <div class="card-body">
      <button id="startNextRound" class="btn btn-primary btn-block" (click)="startNextRound()" i18n="@@finalizeround.next">
        Next
      </button>
      <app-chat [loggedinGamePlayerName]="loggedinGamePlayerName"></app-chat>
    </div>
  </div>
  <br>

  <div class="card">
    <div class="card-header text-center">
      <strong i18n="@@finalizeround.title">Game Summary</strong>
      <h4 class="text-center">
          <ng-container i18n="@@nextbutton.header1">Round</ng-container>
          {{gameRound}}
          <ng-container i18n="@@nextbutton.header2">finished</ng-container>
        </h4>
    </div>
    <div class="card-body">
      <span id="savedResponseFlag" class="d-none" *ngIf="savedResponseFlag"></span>

      <ul class="list-group list-group-flush">
        <li class="list-group-item disabled text-muted">
          <div class="row">
            <div class="col-3 text-center" i18n="@@finalizeround.rank">
              Rank
            </div>
            <div class="col-6 text-center" i18n="@@finalizeround.player">
              Player
            </div>
            <div class="col-3 text-center" i18n="@@finalizeround.points">
              Points
            </div>
          </div>
        </li>

        <li class="list-group-item h2" *ngFor="let score of scores">
          <div class="row">
            <div class="col-3">
              <span class="badge badge-warning">
                {{score.ranking}}
              </span>
            </div>
            <div class="col-6 text-center">
              {{score.name}}
            </div>
            <div class="col-3 text-right">
              <span class="badge badge-pill" [ngClass]="{'badge-success' : score.points > 0,
                    'badge-primary' : score.points === 0,
                    'badge-danger' : score.points < 0}">
                {{score.points}}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <br>

</div>
