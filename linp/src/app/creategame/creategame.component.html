<div class="card">
  <div class="card-body">
    <h3 class="card-title">Create New Game</h3>
    <form #createGameForm="ngForm">
      <div class="form-group row"> <!-- has-danger  -->
        <label for="gamename" class="col-3 col-form-label">Game Name</label>
        <div class="col-9">
          <input
            id="gamename"
            type="text"
            class="form-control form-control-danger"
            (focus)="$event.target.select()"
            name="gameName"
            #gameNames
            [(ngModel)]="gameName"
            required
          />
          <!--
          <div class="form-control-feedback">Sorry, that gamename is taken. Try another?</div>

          <small class="form-text text-muted">Example help text that remains unchanged.</small>
          -->
        </div>
      </div>

      <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control" id="language"
                name="language"
                #language$
                [(ngModel)]="language"
        >
          <option value="en">English</option>
        </select>
      </div>

      <div class="form-group row">
        <div class="col-3">
          <button id="createGameButton"
                  class="btn btn-primary"
                  [disabled]="!createGameForm.form.valid"
                  (click)="createGameAction()"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
