<div class="card">
  <div class="card-header text-center">
    <strong>
      Create Account
    </strong>
  </div>
  <div class="card-body">
    <div class="card-body">
      <div class="form-group">
        <label for="playerEmail">
          Email
        </label>
        <input
          id="playeremail"
          type="text"
          class="form-control"
          name="playerEmail"
          [(ngModel)]="playerEmail"
          #playerEmailInput="ngModel"
          (ngModelChange)="playerEmail"
          required
          type="email"
        />
        <div class="form-control-feedback" *ngIf="playerEmailInput.dirty && playerEmailInput.invalid">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="playerPassword">
          Password
        </label>
        <div>
          <input
            id="playerpassword"
            type="password"
            class="form-control"
            name="playerPassword"
            [(ngModel)]="playerPassword"
            #playerPasswordInput="ngModel"
            (ngModelChange)="playerPassword"
            required
          />
          <div class="form-control-feedback" *ngIf="playerPasswordInput.dirty && playerPasswordInput.invalid">
            Password is required
          </div>
        </div>
      </div>

      <div>

        <button (click)="createAccount()"
                class="btn btn-primary btn-block"
                id="createAccount"
                [disabled]="playerEmailInput.valid === false || playerPasswordInput.valid === false"
        >
          Create
        </button>

      </div>
    </div>
  </div>
</div>
