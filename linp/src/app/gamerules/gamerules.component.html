<div class="modal-header text-center">
  <h2 class="modal-title" i18n="@@gamerules.title">
    Game explained
  </h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <app-gameprogress parent="{{currentGameStatusPositions.gameprogress.parent}}" child="{{currentGameStatusPositions.gameprogress.child}}">
  </app-gameprogress>

  <div class="pt-3 pb-2 d-flex">
    <span class="text-primary" (click)="showDetails=!showDetails">
      <i class="material-icons align-top">
        check_box{{showDetails ? '' : '_outline_blank'}}
      </i>
    </span>
    <span i18n="@@gamerules.detailed">
      Detailed
    </span>

    <div class="px-4">
      <span class="text-primary" (click)="prevRulesPos()">
        <i class="material-icons">
          skip_previous
        </i>
      </span>
      <span class="align-top">
        {{currentRulePosition + 1}}/{{currentGameStatusConfig.length}}
      </span>
      <span class="text-primary" (click)="nextRulesPos()">
        <i class="material-icons">
          skip_next
        </i>
      </span>
    </div>
    <div>&nbsp;</div>
  </div>

  <app-basicrules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'welcome'"></app-basicrules>
  <app-gamelobbyrules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'gamelobby'"></app-gamelobbyrules>
  <app-firsttiprules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'firsttip'"></app-firsttiprules>
  <app-firstguessrules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'firstguess'"></app-firstguessrules>
  <app-secondtiprules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'secondtip'"></app-secondtiprules>
  <app-secondguessrules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'secondguess'"></app-secondguessrules>
  <app-evaluationrules [showDetails]="showDetails" [hidden]="currentGameStatusPositions.status !== 'evaluation'"></app-evaluationrules>

</div>
