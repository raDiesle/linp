<div class="row">
  <div class="col-sm-6"
       *ngIf="authUser?.uid === currentPlayer?.uid"
  >
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Your word is: {{gamePlayers && authUser && gamePlayers[authUser.uid].questionmarkOrWord}}
        </h4>
        <form novalidate #giveSynonymForm="ngForm">
          <div class="form-group"
          >
            <label for="synonym">Give your first synonym</label>
            <div>
              <input type="text"
                     class="form-control"
                     [ngClass]="{'is-invalid' : synonymInput.errors?.required}"
                     id="synonym"
                     [(ngModel)]="synonym"
                     #synonymInput="ngModel"
                     name="synonym"
                     required
              >
              <div *ngIf="synonymInput?.dirty && synonymInput.errors?.required">
                Its your turn
              </div>
            </div>
          </div>
          <button class="btn btn-primary"
                  [disabled]="synonymInput.invalid"
                  (click)="sendSynonym()"
          >
            Send
          </button>
          <div class="py-2">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Status of players
          <app-waitingdots></app-waitingdots>
        </h4>
        <ul class="list-group">
          <li class="list-group-item list"
              [ngClass]="{
              'list-group-item-action active' : gamePlayers[gamePlayerKey] === currentPlayer && show$,
              'list-group-item-secondary' : gamePlayers[gamePlayerKey].status === statusToCheck
              }"
              *ngFor="let gamePlayerKey of gamePlayerKeys"
          >{{$index}} {{gamePlayers[gamePlayerKey].name}} - {{gamePlayers[gamePlayerKey].status}}

            {{gamePlayers[gamePlayerKey] === currentPlayer}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
