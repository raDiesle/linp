<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
          <span>Who?</span>
          <span>{{yourRoleWordAnimation}}</span>
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">Gues who is in a team</h6>
        <div class="list-group">
          <button *ngFor="let key of playersKeys"
                  (click)="onTeamPlayerGuessSelected(players[key])"
                  class="list-group-item list-group-item-action"
                  [ngClass]="{'active' : selectedPlayers.indexOf(players[key]) !== -1}"
          >
            {{players[key].name}} - {{players[key].firstSynonym}}
          </button>
        </div>

        <div class="card-text" *ngIf="selectedPlayers.length === 0">
          Start to select a player
        </div>
        <div class="card-text" *ngIf="selectedPlayers.length === 1">
          Select the second player
        </div>
        <div class="card-text" *ngIf="selectedPlayers.length === 2">
          Are you sure these players belong to each other?
        </div>
        <button class="card-link btn"
                [disabled]="selectedPlayers.length < 2"
                (click)="saveFirstTeamTip()"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-title">
        Status of players
      </div>
      <div class="card-block">

        <!-- this is dirty, we need a hoverable-responsive table with only one *ngFor
        https://v4-alpha.getbootstrap.com/content/tables/#hoverable-rows -->

        <ul class="list-group">
          <li class="list-group-item list-group-item-success"
              *ngFor="let key of playersKeys"
          >
            {{players[key].name}} - {{players[key].status}}
              - <strong>{{players[key].firstSynonym}}</strong>
            _dots_
        </ul>
        </div>
    </div>
  </div>
</div>
