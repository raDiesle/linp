<br>
<div class="card">
  <div class="card-body">
  <div class="text-center">
    <svg-icon src="history" class="svg-small align-bottom" (click)="loadMore()" [ngClass]="disableLoadMore === false ? 'fill-primary' : 'fill-secondary'"></svg-icon>
  </div>
  <table class="table-sm">
    <tr class="small align-top" *ngFor="let chat of chats; index as $index;">
      <td class="font-weight-bold py-0 px-0">
        {{chat.from}}:&nbsp;
      </td>
      <td class="py-0 px-0">
        {{chat.msg}}
      </td>
  </table>
  <div class="row no-gutters pt-2">
    <div class="col-1">
      <button class="btn btn-light form-control" (click)="openPopup()">:)</button>
    </div>
    <div class="col-10">
      <emoji-input [(model)]="newChatMessage" inputClass="form-control" [popupAnchor]="'bottom'" (setPopupAction)="setPopupAction($event)">
      </emoji-input>
    </div>
    <div class="col-1">
      <button class="btn btn-primary form-control" (click)="sendChat()">
        >
      </button>
    </div>
  </div>
</div>
</div>
