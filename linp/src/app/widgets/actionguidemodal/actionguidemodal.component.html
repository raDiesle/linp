<div class="modal-body">
  <h3 class="text-center" i18n="@@actionguidemodal.text2">
    No action required by you
  </h3>
  <p class="text-center pt-2 pb-0" i18n="@@actionguidemodal.text1">
    It's time for another player to do his/her turn.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" i18n="@@actionguidemodal.stay">
    Stay
  </button>
  <button class="btn btn-primary" routerLink="/welcome" (click)="activeModal.close('switch route')"
    i18n="@@actionguidemodal.next">
    Switch game
  </button>
</div>
