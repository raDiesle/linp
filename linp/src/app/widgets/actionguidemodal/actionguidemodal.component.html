<div class="modal-header">
    <h4 class="modal-title">Switch to another game</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>There is no action required by you for this game.</p>
    <p>It is other turn of player.</p>    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
      stay
    </button>
    <button class="btn btn-primary" routerLink="/welcome" fragment="activegames" (click)="activeModal.close('switch route')">
      switch game
    </button>
  </div>
