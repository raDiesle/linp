<div class="card">
  <div class="card-body">
    <div class="container">
    <div class="row">
      <div class="col-10">
        <h3 class="text-center pt-2 pb-2" i18n="@@actionguidemodal.text1">
          Waiting for
          <ng-container *ngFor="let gamePlayerName of waitingGamePlayerNames; last as isLast">
            {{gamePlayerName}}
            <span [hidden]="isLast || waitingGamePlayerNames.size <= 1">,</span>
          </ng-container>
          to do turn.
        </h3>
      </div>
      <div class="col-2 text-right pr-0 mr-0">        
          <img src="assets/agent_small.jpg">
      </div>
    </div>
  </div>
    <button class="btn btn-block btn-primary mt-2" routerLink="/welcome" i18n="@@actionguidemodal.next">
      Switch game
    </button>
  </div>
</div>
<br>
