<div [hidden]="isLoggedIn !== null">
      <span class="spinner-double-section-far" style="  
    position: absolute;
    display: block;
    top: 20%;
    left: 42%;"></span>  
</div>

<div *ngIf="isLoggedIn === false">
  <br>
  <app-shortdescription></app-shortdescription>
  <br>
  <div class="card">
    <div class="card-header">
      <strong i18n="@@login.header">Login</strong>
    </div>
    <div class="card-body">
      <firebase-ui></firebase-ui>
    </div>
  </div>
  <br>
</div>

<div *ngIf="isLoggedIn === true">
  <app-maintenance [hidden]="true"></app-maintenance>
  <br>
  <app-activegames></app-activegames>
  <br>
  <app-friendlist></app-friendlist>
  <br>
  <app-loggedinactions></app-loggedinactions>
  <br>
</div>
<br>
