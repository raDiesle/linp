<div *ngIf="authUser; then isLoggedIn else isNotLoggedIn">
</div>

<ng-template #isNotLoggedIn>
  <div class="card">
    <div class="card-header">
      <strong>Login</strong>
    </div>
    <div class="card-body">

      <firebase-ui></firebase-ui>
      
    </div>
  </div>

</ng-template>

<ng-template #isLoggedIn>

  <app-activegames class="px-2"></app-activegames>

  <app-friendlist class="px-2"></app-friendlist>

  <div class="card">
    <div class="card-header">
      <div class="small">
        Logged in as:
      </div>
      <strong>
        <app-fade [out]="false" [(isVisible)]="playerProfile">
          <a id="userprofile" href="javascript:void(0)"><i class="material-icons md-18 align-top" (click)="openUserProfile()">mode_edit</i></a>
          <span id="loggedInPlayerName">{{playerProfile?.name}}</span>
          <a id="logout" href="javascript:void(0)">
            <i class="material-icons md-18 align-top text-danger" (click)="logout()">no_encryption</i>
          </a>
        </app-fade>
        <div *ngIf="!playerProfile">
          <app-waitingdots></app-waitingdots>
        </div>
      </strong>
    </div>

    <div class="card-body" *ngIf="!firstTimeLoggedInEver">
      <button
        id="joingameBtn"
        type="button"
        class="btn btn--outline-secondary btn-block"
        routerLink="/joingame">
        Join Public Game
      </button>
      <button
        type="button"
        class="btn btn-primary btn-block"
        routerLink="/creategame">
        Create Game
      </button>     
    </div>
  </div>
</ng-template>
