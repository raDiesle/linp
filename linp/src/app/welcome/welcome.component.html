<div class="container ">
  <h1>
    <strong>LINP</strong> - find your partner!
  </h1>


  <div class="card-deck">
    <div class="card text-center">
      <div class="card-body">
        <div *ngIf="authUser; then isLoggedIn else isNotLoggedIn"></div>
        <ng-template #isNotLoggedIn>
          <button class="btn btn-primary" class="btn btn-primary" (click)="loginByGoogle()">
            Login by Google
          </button>
          <button class="btn btn-primary" class="btn btn-secondary" (click)="loginAnonymous()">
            Login anonymous
          </button>
          <button class="btn btn-primary" class="btn btn-secondary" (click)="loginEmailPassword(content)">
            Login with Email
          </button>
        </ng-template>

        <ng-template #isLoggedIn>
          <div>
            <h4 class="card-title">Logged in as <fade [out]="false" [(isVisible)]="isPlayerNameLoaded">{{playerName}}</fade></h4>
          </div>
          <div *ngIf="!firstTimeLoggedInEver">
            <button
              type="button"
              class="btn btn-primary btn-block"
              routerLink="/startgame">
              Join Game
            </button>
            <button
              type="button"
              class="btn btn-primary btn-block"
              routerLink="/creategame">
              Create Game
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="card-deck mt-3">

  </div>
</div>
