<div class="container-fluid">
  <h1>
    Welcome to <strong>LINP</strong>
  </h1>
</div>

<div class="card">
  <div class="card-block">
  <h4 class="card-title">Login</h4>
  <h6 class="card-subtitle mb-2 text-muted">To play Linp, please login first.</h6>
    <p class="card-text">Here are the rules ...</p>
    <div [hidden]="user === null">
      <a class="card-link" href="#" (click)="login()">Login by Google</a>
    </div>

    <div [hidden]="user !== null">
      <div>
        Already logged in with <strong>{{(user | async)?.displayName}}</strong>
      </div>
      <div>
        <button type="button" class="btn btn-primary" routerLink="/startgame">Start Game</button>
        <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
