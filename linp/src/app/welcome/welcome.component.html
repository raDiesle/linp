  <div *ngIf="authUser; then isLoggedIn else isNotLoggedIn">
  </div>

  <ng-template #isNotLoggedIn>
    <div class="card">
      <div class="card-header">
        <strong i18n="@@login.header">Login</strong>
      </div>
      <div class="card-body">
        <firebase-ui></firebase-ui>
      </div>
    </div>
  </ng-template>

  <ng-template #isLoggedIn>
    <app-maintenance></app-maintenance>
    <br>
    <app-activegames></app-activegames>
    <br>
    <app-friendlist></app-friendlist>
    <br>
    <app-loggedinactions></app-loggedinactions>
    <br>
  </ng-template>
  <br>
</div>
