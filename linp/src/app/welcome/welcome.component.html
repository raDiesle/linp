<div class="container-fluid">
  <h1>
    Welcome to <strong>LINP</strong>
  </h1>
</div>

<div class="card">
  <div class="card-block">
    <h4 class="card-title">Dashboard</h4>
    <h6 class="card-subtitle mb-2 text-muted">Status</h6>

    <div *ngIf="!user">
      <button class="btn btn-primary" class="btn btn-primary" (click)="login()">Login by Google</button>
      <button class="btn btn-primary" class="btn btn-secondary" (click)="loginAnonymous()">Login anonymous</button>
    </div>
    <div *ngIf="user">
      <div>
        Logged in with <strong>{{(user)?.displayName}}</strong> - {{(user)?.uid}}
      </div>
      <p class="card-text">
        0 Total Game --- 0 MMR
      </p>
      <div>
        <button type="button" class="btn btn-primary" routerLink="/startgame">Go to lobby</button>
        <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
      </div>
    </div>

    <p class="card-text">
      Here are the rules ...
    </p>
  </div>
</div>
