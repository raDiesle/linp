<div *ngIf="authUser; then isLoggedIn else isNotLoggedIn">
</div>

<ng-template #isNotLoggedIn>
  <div class="card">
    <div class="card-header">
      <strong>Login</strong>
    </div>
    <div class="card-body">
      <button class="btn btn-outline-primary btn-block" (click)="loginByGoogle()">
        <svg aria-hidden="true" class="align-middle" width="18" height="18" viewBox="0 0 18 18">
          <g>
            <path
              d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
              fill="#4285F4"></path>
            <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
                  fill="#34A853"></path>
            <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05"></path>
            <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
                  fill="#EA4335"></path>
          </g>
        </svg>
        Google
      </button>

      <div class="container">
        <div class="row">
          <div class="col">
            <hr>
          </div>
          <div class="col-2 text-center">
            <span class="align-middle font-weight-light">
              or
            </span>
          </div>
          <div class="col">
            <hr>
          </div>
        </div>
      </div>

      <app-loginbyemail></app-loginbyemail>

      <div class="container">
        <div class="row">
          <div class="col">
            <hr>
          </div>
          <div class="col-2 text-center">
            <span class="align-middle font-weight-light">
              or
            </span>
          </div>
          <div class="col">
            <hr>
          </div>
        </div>
      </div>

      <button class="btn btn-outline-primary btn-block" (click)="loginAnonymous()">
        Guest
      </button>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-header">
      <strong>Sign up</strong>
    </div>
    <div class="card-body">
      <button class="btn btn-outline-primary btn-block" (click)="goToCreateAccountPage()">
        Create Account
      </button>
    </div>
  </div>
</ng-template>

<ng-template #isLoggedIn>
  <div class="card">
    <div class="card-header">
      <div class="small">
        Logged in as:
      </div>
      <strong>
        <fade [out]="false" [(isVisible)]="playerProfile">
          <span id="loggedInPlayerName">{{playerProfile?.name}}</span>
          <a id="logout" href="javascript:void(0)">
            <i class="material-icons md-18 align-top text-danger" (click)="logout()">no_encryption</i>
          </a>
        </fade>
        <div *ngIf="!playerProfile">
          <app-waitingdots></app-waitingdots>
        </div>
      </strong>
    </div>

    <div class="card-body" *ngIf="!firstTimeLoggedInEver">
      <button
        type="button"
        class="btn btn-primary btn-block"
        routerLink="/joingame">
        Join Game
      </button>
      <button
        type="button"
        class="btn btn-primary btn-block"
        routerLink="/creategame">
        Create Game
      </button>
    </div>
  </div>
</ng-template>
