<div>  
  <div class="card border-dark my-1">
    <div class="card-body">
      <div class="card-text">
        <p i18n="@@welcome.text1">
          Two spies have to meet each other.
        </p> 
        <p i18n="@@welcome.text2">
          All they have in common is a word as identification password.
        </p>
           
        <p i18n="@@welcome.text3">
          All the others players are counterspies trying to identify and confuse them.
        </p> 
      </div>
      <div class="text-right">
        <a routerLink="/gamerules" class="card-link" routerLinkActive="active" i18n="@@welcome.gamerules.link">how to...</a>
      </div>
    </div>
  </div>

  <div *ngIf="authUser; then isLoggedIn else isNotLoggedIn">
  </div>

  <ng-template #isNotLoggedIn>
    <div class="card">
      <div class="card-header">
        <strong i18n="@@login.header">Login</strong>
      </div>
      <div class="card-body">
        <firebase-ui></firebase-ui>
      </div>
    </div>
  </ng-template>

  <ng-template #isLoggedIn>
    <app-maintenance></app-maintenance>
    <br>
    <app-activegames></app-activegames>
    <br>
    <app-friendlist></app-friendlist>
    <br>
    <app-loggedinactions></app-loggedinactions>
    <br>
  </ng-template>

</div>
