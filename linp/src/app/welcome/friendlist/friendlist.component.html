<div class="card border-dark">
  <div class="card-header text-white text-center">
    <h2 i18n="@@friendlist.header">
      Friends
    </h2>
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush">
      <div class="list-group-item d-flex" *ngFor="let friend of friendlist">
        <div class="p2">
          <!--
            <a class="material-icons md-18 align-middle" href="javascript:void(0);" (click)="openPrivateChat(friend)">chat</a>
          -->
          {{friend.name}}
        </div>
        <!--
          <span class="p2 ml-auto badge badge-success" *ngIf="friend.isOnline">
            Online
          </span>
          <span class="p2 ml-auto badge badge-secondary" *ngIf="!friend.isOnline">
              Offline {{friend.lastOnline | timeAgo}} 
          </span>
        -->
      </div>
      <div *ngIf="friendlist === null">
        <app-waitingdots></app-waitingdots>
      </div>
      <div class="alert alert-warning text-center" *ngIf="friendlist !== null && friendlist?.length === 0">
        <div class="alert-heading h3" i18n="@@friendlist.nofriends.header">
            You don't have friends yet.
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-center" i18n="@@friendlist.sendinvitation">
      Send invitation link to friends:
      <div class="container">
        <div class="row d-flex justify-content-between">
          <share-button button="copy" [url]="friendsinvitationlink"></share-button>
          <share-button button="email" [url]="friendsinvitationlink"></share-button>
          <share-button button="facebook"></share-button>
          <share-button button="google"></share-button>
          <share-button button="whatsapp" [url]="friendsinvitationlink"></share-button>
        </div>
      </div>
    </div>
</div>
