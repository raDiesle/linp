<div class="card">
  <div class="card-header text-center">
    <strong>Your Friends</strong>
  </div>
  <div class="card-body">  
    <div class="row form-group">
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Enter new friends name"/>
      </div>
      <div class="col-4">
        <button class="btn btn-primary btn-block">Add</button>
      </div>
    </div>

    <div class="list-group" *ngFor="let friend of friendlist">
        <div class="list-group-item d-flex">
          <div class="p2">
            <a class="material-icons md-18 align-middle" href="javascript:void(0);" (click)="openPrivateChat(friend)">chat</a>              
            {{friend.name}}
          </div>
          <span class="p2 ml-auto badge badge-primary" *ngIf="friend.isOnline">
            Online
          </span>
          <span class="p2 ml-auto badge badge-secondary" *ngIf="!friend.isOnline">
              Offline {{friend.lastOnline | timeAgo}} 
          </span>          
        </div>
    </div>  
    
  <hr style="margin-bottom: 0;"/>
  <div class="text-muted text-center">      
      Invite new players to Linp
          <div class="container">
            <div class="row d-flex justify-content-between">
              <share-button
                button="facebook"
              ></share-button>              
              <share-button
                button="google"
              ></share-button>
              <share-button
                button="whatsapp"
              ></share-button>
              <share-button
                button="email"
              ></share-button>
              <share-button
                button="copy"
              ></share-button>                
            </div>
          </div>
  </div>
</div>    
</div>
