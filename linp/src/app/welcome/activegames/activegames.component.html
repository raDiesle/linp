<div id="activegames" class="card border-dark">
  <div class="card-header text-center">
    <strong i18n="@@activegames.header">Your active games</strong>
  </div>
  <div class="card-body">
    <div class="list-group">

      Your turn
      
        <button id="gamename_{{game.name}}" class="list-group-item list-group-item-action list-group-item-primary my-1" role="button"   
        *ngFor="let game of games"
        (click)="onSelectGameToJoin(game)" 
         
        >
          <div class="row">
            <div class="col-8">
              {{game.name}}
            </div>
          </div>
        </button>

      Waiting for others

    
        <button id="gamename_{{game.name}}" class="list-group-item list-group-item-action list-group-item-light my-1" role="button" 
        *ngFor="let game of passiveGames"
         (click)="onSelectGameToJoin(game)" 
        
        >
          <div class="row">
            <div class="col-8">
              {{game.name}}
            </div>
          </div>
        </button>
 
      <div *ngIf="games === null">
        <app-waitingdots></app-waitingdots>
      </div>
      <div *ngIf="games !== null && games.length === 0">
        <div class="alert alert-warning text-center">
          <div class="alert-heading h6">
            There are no active games yet.
          </div>
          <div>
            Wait for a friend to invite you
          </div>
          <div>
            or create new game.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
