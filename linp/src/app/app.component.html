<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-topheader">
    <a class="navbar-brand" href="#">
      <img src="assets/spy_icon.svg" style="width:2.5rem"> 
      <strong>LINP</strong>
      <span>Identify spies</span>
    </a>
    <ngb-alert [type]="'warning'"
               *ngIf="isUserAuthOfflane"
               (click)="isUserAuthOfflane=!isUserAuthOfflane">
      You are offlane
    </ngb-alert>
    <button class="navbar-toggler"
            type="button"
            (click)="isMenuCollapsed = !isMenuCollapsed"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"
         [ngbCollapse]="isMenuCollapsed"
         id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"      
          (click)="isMenuCollapsed=!isMenuCollapsed"          
      >
        <li class="nav-item">
          <a id="welcome" class="nav-link" routerLink="/welcome">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/createaccount">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/playerprofile">Player Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/gamerules">Game Rules</a>
        </li>
        <li class="nav-item">
          <a id="joingame" class="nav-link" style="color: #4AB4FF" routerLink="/joingame">Join Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/creategame">Create Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/gamelobby/{{gameName}}">Gamelobby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/preparegame/{{gameName}}">Prepare Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/firsttip/{{gameName}}">First Tip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/firstguess/{{gameName}}">First Guess</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/secondtip/{{gameName}}">Second Tip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/secondguess/{{gameName}}">Second Guess</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/evaluation/{{gameName}}">Evaluation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/finalizeround/{{gameName}}">Finalize Round</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #4AB4FF" routerLink="/createword/">Create Word</a>
        </li>
        <li class="nav-item">
          <a id="simulation" class="nav-link" style="color: #4AB4FF" routerLink="/simulation">Simulation</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class=" welcomebg">
    <div class="container" style="padding-top:2.0em; max-width: 450px;">
    <router-outlet></router-outlet>
  </div>
  </div>
</div>
