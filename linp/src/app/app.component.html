<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-topheader">
    <a class="navbar-brand" href="#"><strong>LINP</strong> - Find your partner</a>
    <ngb-alert [type]="'warning'"
               *ngIf="isUserAuthOfflane"
               (click)="isUserAuthOfflane=!isUserAuthOfflane">
      You are offlane
    </ngb-alert>
    <button class="navbar-toggler"
            type="button"
            (click)="isMenuCollapsed = !isMenuCollapsed"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"
         [ngbCollapse]="isMenuCollapsed"
         id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"
          (click)="isMenuCollapsed=!isMenuCollapsed"
      >
        <li class="nav-item">
          <a class="nav-link" routerLink="/welcome" id="/welcomePage">Welcome</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/createaccount">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/playerprofile">Player Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gamerules">Game Rules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/joingame">Join Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/creategame">Create Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gamelobby/{{gameName}}">Gamelobby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/preparegame/{{gameName}}">Prepare Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/firsttip/{{gameName}}">First Tip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/firstguess/{{gameName}}">First Guess</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/secondtip/{{gameName}}">Second Tip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/secondguess/{{gameName}}">Second Guess</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/evaluation/{{gameName}}">Evaluation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/createword/">Create Word</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/simulation">Simulation</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class=" welcomebg">
  <div class="container" style="padding-top:2.5em;">
    <router-outlet></router-outlet>
  </div>
  </div>
</div>
