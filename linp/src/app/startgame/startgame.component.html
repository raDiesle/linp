<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Create New Game</h3>
        <form #createGameForm="ngForm">
          <div class="form-group row">
            <label for="playername" class="col-3 col-form-label">Player Name</label>
            <div class="col-9">
              <input
                id="playername"
                type="text"
                class="form-control"
                name="playerName"
                [(ngModel)]="playerName"
                (ngModelChange)="gameName = playerName"
                required
                value="user.displayName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="gamename" class="col-3 col-form-label">Game Name</label>
            <div class="col-9">
              <input
                id="gamename"
                type="text"
                class="form-control"
                (focus)="$event.target.select()"
                name="gameName"
                #gameNames
                [(ngModel)]="gameName"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <button class="btn btn-primary" [disabled]="!createGameForm.form.valid">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Join Game</h3>
        <div class="form-group">
          <div class="input-group">
            <input type="text"
                   [(ngModel)]="gameFilter"
                   (input)="resetFilterResults()"
                   class="form-control"
                   placeholder="Filter by Name"
                   value="">
            <span class="input-group-addon">
              {{games.length}} Lobby games
            </span>
          </div>
        </div>

        <div class="list-group">
          <div *ngFor="let game of games | searchfilter: 'name' : gameFilter">
            <button
              *ngIf="game !== -1"
              type="button"
              (click)="onSelect(game)"
              [ngClass]="{'active' : selectedGame === game}"
              class="list-group-item list-group-item-action"
            >
              {{game.name}}
            </button>
            <div [hidden]="game !== -1">
              NO ENTRIES
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
