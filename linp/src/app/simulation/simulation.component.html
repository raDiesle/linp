<div>

  <div class="py-5">
    Gamename: {{gameName}}
    <div>
      <input id="gameName" type="text" class="form-control" [(ngModel)]="gameName"/>
    </div>
  </div>

  <div>
    <button id="deleteBtn" type="button" class="btn btn-primary btn-block" (click)="deleteGame()">Delete Game</button>
    <div id="deletedGameFlag" *ngIf="deletedGameFlag">
      Game was successful deleted
    </div>
  </div>



  <div id="createForPrepareGameResponseAllFlag"
       class="alert alert-success" role="alert"
       *ngIf="createForPrepareGameResponseCountPlayersCount !== 0 && createForPrepareGameResponseCountPlayersCount === createForPrepareGameResponseCount">
    Sucessful setup all data
  </div>

  <button class="btn btn-primary btn-block"
          id="createForPrepareGame"
          (click)="createForPrepareGame()">Create for preparegame
  </button>

  <button class="btn btn-primary btn-block"
          (click)="createForEvaluation()">Create for evaluation
  </button>


  <button class="btn btn-primary btn-block"
          (click)="createUserNames()">Create User names
  </button>


  <button class="btn btn-primary btn-block"
          (click)="createGameWithUsers()">Create Game with Users
  </button>


  <button class="btn btn-primary btn-block"
          (click)="updateSinglePlayerScore()">Update single player score
  </button>

  <button class="btn btn-primary btn-block"
          (click)="addInitialWords()">Add initial words
  </button>

  <button class="btn btn-primary btn-block"
          (click)="testQuery()">testQuery
  </button>


  <span *ngIf="queryResults | async; let queryResults; else loading">
    <ul>
      <li *ngFor="let item of queryResults">
        {{ item | json }}
      </li>
    </ul>
    <div *ngIf="queryResults.length === 0">No results, try clearing filters</div>
  </span>
</div>
