<app-gameprogress parent="3" child="5"></app-gameprogress>
<br>

<app-nextbutton [isRealCalculatedHack]="isRealCalculatedHack" [gameRound]="gameRound"></app-nextbutton>

<div class="card bg-primary mt-4">
  <div class="card-header">
    <strong>Double Agent</strong>
    <span *ngIf="gamePlayerContainer?.QUESTIONMARK.length > 1">s</span>
  </div>
  <div class="card-body">
    <div *ngFor="let gamePlayer of gamePlayerContainer?.QUESTIONMARK">
      <app-scorecard [gamePlayer]="gamePlayer"></app-scorecard>
    </div>
  </div>
</div>

<div class="card bg-primary mt-4">
  <div class="card-header strong">
    <strong>Partner Agents</strong>
  </div>
  <div class="card-body">
    <div *ngFor="let gamePlayer of gamePlayerContainer?.WORD; index as $index; first as isFirst; even as isEven;">
      <div *ngIf="isEven">
        <h3 class="text-white" [ngClass]="{'pt-4': isFirst === false}">
          {{gamePlayer.questionmarkOrWord}}
        </h3>
        <div class="border border-primar p-2">
          <app-scorecard [gamePlayer]="gamePlayer"></app-scorecard>
          <app-scorecard [gamePlayer]="gamePlayerContainer?.WORD[$index+1]"></app-scorecard>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<app-nextbutton [isRealCalculatedHack]="isRealCalculatedHack" [gameRound]="gameRound"></app-nextbutton>
