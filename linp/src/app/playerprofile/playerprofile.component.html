<div class="card">
  <div class="card-header">
    <strong>Player Profile</strong>
  </div>
  <div class="card-body">
    <div class="form-group"
         [ngClass]="{'has-success' : successfulSavedPlayername}"
    >
      <label for="playername">
        Player Name
      </label>
      <input
        id="playername"
        type="text"
        class="form-control"
        [ngClass]="{'form-control-success' : successfulSavedPlayername}"
        name="playerName"
        [(ngModel)]="playerName"
        #playerNameInput="ngModel"
        (ngModelChange)="playerName"
        required
        value="user.displayName"
      />
      <div class="form-control-feedback">
        <span>
          <fade [out]="true" [(isVisible)]="successfulSavedPlayername">
            Succesful saved
          </fade>
          &nbsp;
        </span>
        <span class="form-control-feedback" *ngIf="playerNameInput?.dirty && playerNameInput?.valid">
            Name is required
        </span>
      </div>
    </div>

    <button (click)="updateOrCreateAccountAction()"
            class="btn btn-primary btn-block"
            id="savePlayerName"
            [ngClass]="[!successfulSavedPlayername ? 'btn-primary' : 'btn-success']"
            [disabled]="!playerNameInput.valid || successfulSavedPlayername"
    >
      Save
    </button>
  </div>
</div>
