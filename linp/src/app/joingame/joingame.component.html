<div class="card-deck">
  <div class="card">
    <div class="card-header text-center">
      <strong>Join New Public Game</strong>
    </div>
    <div class="card-body ">
      <div class="list-group">
        <ng-container *ngFor="let game of games">
          <button
            id="gamename_{{game.name}}"
            *ngIf="game !== -1"
            type="button"
            (click)="onSelectGameToJoin(game)"
            class="list-group-item list-group-item-action container-fluid"
          >
            <div class="row">
              <div class="col-6">
                <strong>
                  {{game.name}}
                </strong>
              </div>              
              <div class="col-6">
                created {{game.createdAt}}
              </div>
            </div>
          </button>
          <!-- visualization hack, still needed? -->
          <div [hidden]="game !== -1">
            <app-waitingdots></app-waitingdots>
          </div>
        </ng-container>
        <div class="alert alert-warning text-center" *ngIf="games.length <= 0">
            <div class="alert-heading h6">
                No public games available
            </div>
            <div>
              Create a game or wait for another player to invite you
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
