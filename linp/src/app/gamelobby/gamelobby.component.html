<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      waiting for players to join
      <app-waitingdots></app-waitingdots>
    </h4>
    <div class="card-text">

      <div class="py-3">
        <button (click)="startGame()"
                class="btn btn-primary btn-block"
                [disabled]="gamePlayerKeys.length < 4"
        >
          <span *ngIf="gamePlayerKeys.length < 4">
            at least {{4 - gamePlayerKeys.length}} players missing
          </span>
          <span *ngIf="gamePlayerKeys.length > 3">
            Start Game
          </span>
        </button>
        <div class="share-container">
          <div class="share-count">
            <h3>Send</h3>
            <b>Invitation</b>
          </div>
          <share-buttons [linkedIn]="false" [pinterest]="false" [reddit]="false" [stumbleUpOn]="false"></share-buttons>
        </div>
      </div>

      <div class="list-group">
        <div *ngFor="let gamePlayerKey of gamePlayerKeys">
          <div class="list-group-item"
          >{{gamePlayers[gamePlayerKey].name}}
          </div>
        </div>

        <button
          type="button"
          class="list-group-item list-group-item-action"
        >
          <app-waitingdots></app-waitingdots>
        </button>
      </div>
    </div>

    <div class="py-3">
      <strong>{{gamePlayerKeys.length}} Players</strong>:
      <strong>{{rolesDistribution?.questionMarksNeeded}} ?</strong>
      with
      <strong>
        {{rolesDistribution?.wordsNeeded}}<i class="material-icons align-bottom">group</i>
      </strong>
    </div>
  </div>
</div>
