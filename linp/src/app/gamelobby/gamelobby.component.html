<div *ngIf="isGameDataFetchedFlag">

  <div class="card border-dark my-1 py-2">
    <div class="card-body">
      <div class="card-text text-center">
        <h3 i18n="@@gamelobby.step.header">Game preparations</h3>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header text-center">
      <strong i18n="@@gamelobby.invitefriends.header">
        Invite Linp friends
      </strong>
    </div>
    <div class="card-body">
      <div class="btn-group btn-block" ngbDropdown role="group" aria-label="Add friend" *ngIf="friendList">
        <button class="btn btn-outline-primary btn-block" id="addFriendList" ngbDropdownToggle i18n="@@gamelobby.invitefriends.add">
          Add friend to game
        </button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button class="dropdown-item" i18n="@@gamelobby.invitefriends.cancel">-- cancel --</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" id="friend_{{friend.name}}" (click)="onFriendSelection(friend);" *ngFor="let friend of friendList">
            {{friend.name}}
          </button>
        </div>
      </div>
      <div *ngIf="!friendList">
        <div class="alert alert-danger" i18n="@@gamelobby.invitefriends.nofriends">
          You do not have Linp friends, yet.
        </div>
        <div>
          <button class="btn btn-block btn-primary" routerLink="/welcome" i18n="@@gamelobby.invitefriends.invitebutton">
            Invite players to Linp
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header text-center">
      <strong>
        {{gameName}}
      </strong>
    </div>
    <div class="card-body">
      <div>
        <ngb-alert *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">
        </ngb-alert>
        <span *ngIf="loggedInPlayerSuccessfulAddedStatusFlag" id="loggedInPlayerSuccessfulAddedStatusFlag"></span>
        <button id="gamestatusButton" (click)="startGame()" class="btn btn-block my-1" [ngClass]="gamePlayers.length < 4 ? 'btn-outline-warning' : 'btn-outline-success'"
          [disabled]="gamePlayers.length < 4 || loggedInPlayerIsHost === false">
          <span *ngIf="gamePlayers.length <= 3" i18n="@@gamelobby.missingplayers">
            at least {{4 - gamePlayers.length}} players missing
          </span>
          <span *ngIf="gamePlayers.length > 3">
            <span *ngIf="loggedInPlayerIsHost" i18n="@@gamelobby.startbutton">
              Start Game
            </span>
            <span *ngIf="loggedInPlayerIsHost === false" i18n="@@gamelobby.waitingstart">
              Waiting for
              <strong>{{hostPlayer?.name}}</strong> to start game
            </span>
          </span>
        </button>
      </div>

      <div class="list-group">
        <ng-container *ngFor="let gamePlayer of gamePlayers; let idx = index;">
          <div class="list-group-item d-flex justify-content-between">
            <strong id="gamePlayers_{{idx}}">
              {{gamePlayer.name}}
            </strong>
            <span class="badge badge-primary" *ngIf="gamePlayer.isHost" i18n="@@gamelobby.host">
              Host
            </span>
          </div>
        </ng-container>

        <button type="button" class="list-group-item list-group-item-action">
          <app-waitingdots></app-waitingdots>
        </button>
      </div>
    </div>
  </div>
  <br>
</div>
