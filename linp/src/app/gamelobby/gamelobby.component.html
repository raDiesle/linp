<div class="card">
  <div class="card-block">
    <h4 class="card-title">David</h4>
    <h6 class="card-subtitle mb-2 text-muted">
      waiting for players to join
      <span *ngFor="let dot of waitingDots">
        .
      </span>
    </h6>
    <div class="card-text">
      <div class="list-group">
        <div *ngFor="let player of players">
          <button
            type="button"
            class="list-group-item list-group-item-action"
          >{{player.name}}</button>
        </div>
      </div>
    </div>

    <div>
      <strong>1 ?</strong> with <strong>2 <i class="material-icons">group</i></strong>
    </div>
    <alert type="danger">
      <strong>Players missing</strong> Not enough players to start game.
    </alert>
    <button href="#" class="btn btn-primary">Start Game</button>
  </div>
</div>
