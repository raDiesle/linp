<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{gameName}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">
      waiting for players to join _dots_
    </h6>
    <div class="card-text">
      <div class="list-group">
        <div *ngFor="let gamePlayerKey of gamePlayerKeys">
          <button
            type="button"
            class="list-group-item list-group-item-action"
          >{{gamePlayers[gamePlayerKey].name}}</button>
        </div>
      </div>
    </div>

    <div>
      <strong>1 ?</strong> with <strong>2 <i class="material-icons">group</i></strong>
    </div>
    <ngb-alert type="success">
      Enough players to start game.
    </ngb-alert>
    <button (click)="startGame()" class="btn btn-primary">Start Game</button>
  </div>
</div>
