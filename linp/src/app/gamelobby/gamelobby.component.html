<div *ngIf="isGameDataFetchedFlag">
<div class="card">
  <div class="card-header text-center">
    <strong>
      Invite Linp Friends
    </strong>
  </div>
  <div class="card-body">    
        <div class="btn-group btn-block" ngbDropdown role="group" aria-label="Add friend" *ngIf="friendList">
          <button class="btn btn-outline-primary btn-block" id="addFriendList" ngbDropdownToggle>Add friend</button>
          <div class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item">-- cancel --</button>            
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" 
                    id="friend_{{friend.name}}" 
                    (click)="onFriendSelection(friend);" 
                    *ngFor="let friend of friendList">
              {{friend.name}}
            </button>            
          </div>
        </div>            
    <div *ngIf="!friendList">
      <div class="alert alert-danger">You do not have Linp friends yet!</div>
      <div>    
        <button class="btn btn-block btn-primary" routerLink="/welcome">Invite players to linp</button>
      </div>
    </div>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header text-center">
    <strong>
      Game Preparation of {{gameName}}
    </strong>
  </div>
  <div class="card-body">
    
    <div>
      <ngb-alert *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">
      </ngb-alert>
      <span *ngIf="loggedInPlayerSuccessfulAddedStatusFlag" id="loggedInPlayerSuccessfulAddedStatusFlag"></span>
      <button id="gamestatusButton"
              (click)="startGame()"
              class="btn btn-block my-1"
              [ngClass]="gamePlayers.length < 4 ? 'btn-outline-warning' : 'btn-outline-success'"
              [disabled]="gamePlayers.length < 4 || loggedInPlayerIsHost === false"
      >
        <span *ngIf="gamePlayers.length <= 3">
          at least {{4 - gamePlayers.length}} players missing
        </span>
        <span *ngIf="gamePlayers.length > 3">
            <span *ngIf="loggedInPlayerIsHost">
              Start Game
            </span>
            <span *ngIf="loggedInPlayerIsHost === false">
              Waiting for <strong>{{hostPlayer?.name}}</strong> to start game
            </span>
          </span>
      </button>
    </div>

    <div class="list-group">
      <ng-container *ngFor="let gamePlayer of gamePlayers; let idx = index;">
        <div class="list-group-item">
          <strong id="gamePlayers_{{idx}}">
            {{gamePlayer.name}}
          </strong>
          <span class="badge badge-primary" *ngIf="gamePlayer.isHost">
            Host
          </span>
        </div>
      </ng-container>

      <button
        type="button"
        class="list-group-item list-group-item-action"
      >
        <app-waitingdots></app-waitingdots>
      </button>
    </div>
  </div>
</div>
</div>
